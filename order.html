<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Writers Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: midnightblue;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 5px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .tooltip-text {
            cursor: pointer;
            color: #0d6efd;
        }
    </style>
</head>
<body class="bg-dark    ">


<div class="container">
    <div class="form-container">
        <!-- Form Header -->
        <div class="form-header fs-4">
            <h2 class="bg-info">Place Your Order</h2>
            <p class="text-light">Get top-quality academic writing services in a few clicks!</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress mb-4">
            <div class="progress-bar bg-success" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- Order Form -->
        <form id="orderForm">
            <!-- Type of Work -->
            <div class="mb-3">
                <label for="workType" class="form-label text-light">Type of Work <span class="tooltip-text" data-bs-toggle="tooltip" title="Select the type of document you need.">?</span></label>
                <select id="workType" class="form-select" required>
                    <option value="" disabled selected>Select type of work</option>
                    <option value="Essay">Essay</option>
                    <option value="Dissertation">Dissertation</option>
                    <option value="Research Paper">Research Paper</option>
                    <option value="Assignment">Assignment</option>
                    <option value="Case Study">Case Study</option>
                </select>
            </div>

            <!-- Academic Level -->
            <div class="mb-3">
                <label for="academicLevel" class="form-label text-light">Academic Level <span class="tooltip-text" data-bs-toggle="tooltip" title="Choose the academic level that fits your needs.">?</span></label>
                <select id="academicLevel" class="form-select" required>
                    <option value="" disabled selected>Select academic level</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Master’s">Master’s</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>

            <!-- Number of Pages -->
            <div class="mb-3">
                <label for="pages" class="form-label text-light">Number of Pages <span class="tooltip-text" data-bs-toggle="tooltip" title="1 page = 275 words.">?</span></label>
                <input type="number" id="pages" class="form-control" placeholder="Enter number of pages" min="1" required>
            </div>

            <!-- Deadline -->
<!--            <div class="mb-3">-->
<!--                <label for="deadline" class="form-label text-light">Deadline</label>-->
<!--                <input type="date" id="deadline" class="form-control" required>-->
<!--            </div>-->

            <!-- Additional Instructions -->
            <div class="mb-3">
                <label for="instructions" class="form-label text-light">Additional Instructions <span class="tooltip-text" data-bs-toggle="tooltip" title="Provide any specific requirements for your order.">?</span></label>
                <textarea id="instructions" class="form-control" rows="3" placeholder="Include any additional details or requirements (optional)"></textarea>
            </div>

            <!-- Preferred Contact Method -->
            <div class="mb-3">
                <label for="contactMethod" class="form-label text-light">Contact Method</label>
                <select id="contactMethod" class="form-select" required>
                    <option value="" disabled selected>Select contact method</option>
                    <option value="WhatsApp">WhatsApp</option>
                    <option value="Email">Email</option>
                    <option value="Telegram">Telegram</option>
                </select>
            </div>

            <!-- Contact Details -->
            <div class="mb-3">
                <label for="contactDetails" class="form-label text-light">Your Contact Details</label>
                <input type="text" id="contactDetails" class="form-control" placeholder="Enter your WhatsApp number or email" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit Order</button>
        </form>

        <!-- Form Footer -->
        <div class="form-footer">
            <p class="text-light">We will reach out to you shortly for confirmation.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Tooltip Initialization
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    // Form Submission (Example)
    document.getElementById('orderForm').addEventListener('submit', function (event) {
        event.preventDefault();
        alert('Your order has been submitted! We will contact you soon.');
    });
</script>
</body>
</html>
